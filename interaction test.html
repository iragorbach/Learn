<! DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
    <h1>Привет, мир!</h1>
    <div id="responses"></div>
    <script>
      let xhr = new XMLHttpRequest;
      const url = 'https://randomuser.me/api';

   
        xhr.open('GET', url, false);
        xhr.send();
         if (xhr.status != 200) {  
            alert( xhr.status + ': ' + xhr.statusText ); // пример вывода: 404: Not Found
          } else {
            document.getElementById('responses').innerHTML='<p>' + xhr.responseText + '</p>';
          };
     

     
    
   
    </script>
</body>
</html>
